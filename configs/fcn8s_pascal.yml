model:
    arch: fcn8s
data:
    dataset: pascal
    train_split: train_aug
    val_split: val
    img_rows: 'same'
    img_cols: 'same'
    shrink_ratio:
        train_shrink_ratio: 1
        val_shrink_ratio: 1
    path: /home/ubuntu/datasets/VOCdevkit/VOC2012/
    sbd_path: /private/home/meetshah/datasets/VOC/benchmark_RELEASE/
training:
    train_iters: 30000
    batch_size: 1
    val_interval: 3000
    n_workers: 4
    print_interval: 100
    optimizer:
        name: 'adam'
        lr: 1.0e-3
    # optimizer:
    #     lr: 1.0e-4
    #     momentum: 0.99
    #     weight_decay: 0.0005
    loss:
        name: 'cross_entropy'
        size_average: False
    lr_schedule:
    resume: fcn8s_pascal_best_model.pkl
